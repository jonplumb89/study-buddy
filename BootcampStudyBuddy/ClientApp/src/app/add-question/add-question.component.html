<div class="content">
    <h2 class="title">Add a Question</h2>
    <form class="adding">
        <label>Question</label>
        <input type="text" class="form-control" id="questions" name="questions" #questions />

        <label>Answer</label>
        <input type="text" class="form-control" id="answers" name="answers" #answers />

        <button id="butt" class="btn-primary btn" (click)="addQuestion(
                questions.value, answers.value)">
            Add
        </button>
    </form>
</div>
